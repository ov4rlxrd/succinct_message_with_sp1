<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Succinct</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="succinct_logo.webp" alt="Succinct Logo" class="logo">
    <div class="container">
        <h1>Message to Succinct
        </h1>
    
        <div class="letter-form">
            <textarea id="letter" placeholder="Write a message to yourself..."></textarea>
            <button id="send-button">Proof</button>
        </div>
        
        <div class="console-container" id="console">
            <div class="console-header">
                <span class="console-title">Succinct Terminal</span>
                <div class="console-dots">
                    <div class="dot dot-red"></div>
                    <div class="dot dot-yellow"></div>
                    <div class="dot dot-green"></div>
                </div>
            </div>
            <div class="console-content" id="console-content">
                <!-- Console lines will be added here -->
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Message to Succinct. All rights reserved.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
